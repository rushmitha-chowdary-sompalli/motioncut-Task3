<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Your Pet Grooming</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
              <a href="index.html">Pet Grooming & Supplies</a>
            </div>
            <nav>
              <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
          
    </header>


    <div class="contact">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 1234 Pet Lane, Hyderabad, CA 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@petgrooming.com</p>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Pet Grooming & Supplies</p>
    </footer>
</body>
</html>
